{% extends 'base.html' %}

{% block content %}


    <div class="row ">

        <div class="col-2">
            <img src="{{ product.icon.url }}" class="img-fluid">
        </div>

        <div class="col-10">
            <a href="{{ product.url }}"><h1>{{ product.title }}</h1></a>
         </div>


        <div class="col-8">
            <img src="{{ product.image.url }}" class="img-fluid">
        </div>

        <div class="col-4">
            <a href="javascript:{document.getElementById('upvote' ).submit()}"><button class="btn btn-success">Upvote {{ product.votes_total }}</button></a>
         </div>
    </div>


    <div class="row">

     <div class="col-4">
         <h3>Posted by {{ product.hunter }}</h3>
     </div>


     <div class="col-4">
         <h3> {{ product.pub_date}}</h3>
     </div>


    </div>


    <div class="row">

     <div class="col-8">
         <p>Posted by {{ product.body }}</p>
     </div>

    </div>

    <form id='upvote' method="POST" action="{% url 'upvote' product.id %}">
        {% csrf_token %}
         <input type="hidden">
    </form>



{% endblock %}
